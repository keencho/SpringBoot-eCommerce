<th:block th:include="home/main/header.html"></th:block>
	<th:block th:include="home/main/nav.html"></th:block>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
        <main class="main">
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/"><i class="icon-home"></i></a></li>
                        <li class="breadcrumb-item active" aria-current="page">회원가입</li>
                    </ol>
                </div><!-- End .container -->
            </nav>
			<div align="center">
	            <div class="container">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="heading">
	                            <h2 class="title">회원가입</h2>
	                            <p>간단한 회원가입으로 사이트의 모든 컨텐츠를 이용하실 수 있습니다.</p>
	                        </div><!-- End .heading -->
	                        <form name="register" class="login_form row" action="/user/register" method="post">
	                                <div class="col-lg-6 form-group">
	                                    <input class="form-control" name="name" type="text" placeholder="이름" required>
	                                </div>
	                                <div class="col-lg-6 form-group">
	                                    <input class="form-control" name="email" type="email" placeholder="이메일" required>
	                                </div>
	                                <div class="col-lg-6 form-group">
	                                	<font id="cktext" size=2></font>
	                                    <input class="form-control" name="id" id="id" type="text" placeholder="아이디" oninput="idCheck()" required>
	                                </div>
	                                <div class="col-lg-2 form-group" style="padding-left: 60px">
	                                    <input class="form-control" name="phone1"  maxlength="3" type="tel" placeholder="휴대폰 번호" onchange="phone_submit()" required>
	                                </div>
	                                <div class="col-lg-2 form-group" style="padding-left: 40px; padding-right: 40px" onchange="phone_submit()">
	                                    <input class="form-control" name="phone2" maxlength="4" type="tel" required>
	                                </div>
	                                <div class="col-lg-2 form-group" style="padding-right: 60px">
	                                    <input class="form-control" name="phone3" maxlength="4" type="tel" onchange="phone_submit()" required>
	                                    <input type="hidden" name="phone" value="">
	                                </div>
	                                <div class="col-lg-6 form-group">
	                                    <input class="form-control" name="password" id="password" type="password" placeholder="비밀번호" onchange="pwCheck()" required>
	                                </div>
	                                <div class="col-lg-6 form-group">
	                                    <input class="form-control" name="passwordC" id="passwordC" type="password" placeholder="비밀번호 재입력" onchange="pwCheck()" required>
	                                    <span id="same"></span>
	                                </div>
	                                <div class="col-lg-4 form-group" style="padding-left: 60px; " >
	                                    <input class="form-control" name="zipcode" type="text" id="sample6_postcode" placeholder="우편번호" required>
	                                </div>
	                                <div class="col-lg-2 form-group"  style="padding-right: 60px">
										<button type="button" value="submit" class="btn update_btn form-control" onClick="sample6_execDaumPostcode();">번호 찾기</button>
									</div>
									<div class="col-lg-6 form-group">
										<input class="form-control" type="text" name="address" id="sample6_address" placeholder="주소" required>
									</div>
									<div class="col-lg-6 form-group">
										<input class="form-control" type="text" name="detailaddress" id="sample6_detailAddress" placeholder="상세주소" required>
									</div>
									<div class="col-lg-6 form-group">
										<input class="form-control" type="text" name="reference" id="sample6_extraAddress" placeholder="참고항목" required>
									</div>
									<input type="hidden" name="joinday" th:value="${date}">
									<input type="hidden" name="rank" value="1">
	                            <div class="col-md-4 offset-md-4">
	                                <button type="submit" id="check_button" class="btn btn-primary check_button">회원가입</button>
	                            </div><!-- End .form-footer -->
	                        </form>
	                    </div><!-- End .col-md-6 -->
	                </div><!-- End .row -->
	            </div><!-- End .container -->
            </div>

            <div class="mb-5"></div><!-- margin -->
        </main><!-- End .main -->

 <th:block th:include="home/main/footer.html"></th:block>
