<th:block th:include="admin/main/header.html"></th:block>
       <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>사용자 목록</h3>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>사용자</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>번호</th>
                          <th>이름</th>
                          <th>아이디</th>
                          <th>가입일</th>
                          <th>등급</th>
                          <th>작업</th>
                        </tr>
                      </thead>
                      
                      <tbody>
                        <tr th:each="user : ${user}" >
                          <td th:text="${user.no}"></td>
                          <td th:text="${user.name}"></td>
                          <td th:text="${user.id}"></td>
                          <td th:text="${user.joinday}"></td>
                          <td th:if="${user.rank == '0'}" th:text="관리자"></td>
                          <td th:if="${user.rank == '1'}" th:text="회원"></td>
                          <td>
                          	<a th:href="@{'/admin/user/view/{no}'(no=${user.no})}" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> 상세정보</a>
                          	<a th:if="${user.rank == '0'}"th:href="@{'/admin/user/update/to_user/{no}'(no=${user.no})}" class="btn btn-info btn-xs"><i class="fas fa-pen"></i> 회원으로 등급 변경</a>
                          	<a th:if="${user.rank == '1'}"th:href="@{'/admin/user/update/to_admin/{no}'(no=${user.no})}" class="btn btn-info btn-xs"><i class="fas fa-pen"></i> 관리자로 등급 변경</a>
                          	<form style="display: inline;" th:action="@{'/admin/user/del/{no}'(no=${user.no})}" th:method="delete">
                          		<button type="submit" onClick="return confirm('삭제할까요?');" class="btn btn-danger btn-xs"><i class="fas fa-trash-alt"></i> 삭제</button>
                          	</form>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      <th:block th:include="admin/main/footer.html"></th:block>
