<th:block th:include="admin/main/header.html"></th:block>
<!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">	
                    <h2>답변하기
					</h2>
                    <div class="clearfix"></div>
                  </div>
                  <form th:action="@{'/admin/consulting/answer/{no}'(no=${consulting.no})}" th:method="put">
	                  <div class="x_content">
							<table class="table table-borderless">
							  <tbody>
							  	<tr>
							  		<th scope="row">번호</th>
							  		<td th:text="${consulting.no}"></td>
							  	</tr>
								<tr>
								  <th scope="row">문의 유형</th>
								   <td th:if="${consulting.type == 'pay'}" th:text="@{입금/결제}"></td>
							       <td th:if="${consulting.type == 'product'}" th:text="상품관련"></td>
							       <td th:if="${consulting.type == 'delivery'}" th:text="배송관련"></td>
							       <td th:if="${consulting.type == 'change'}" th:text="교환관련"></td>
							       <td th:if="${consulting.type == 'return'}" th:text="반품관련"></td>
							       <td th:if="${consulting.type == 'refund'}" th:text="환불관련"></td>
							       <td th:if="${consulting.type == 'use'}" th:text="이용관련"></td>
							       <td th:if="${consulting.type == 'as'}" th:text="@{A/S관련}"></td>
							       <td th:if="${consulting.type == 'etc'}" th:text="기타"></td>
								</tr>
								<tr>
								  <th scope="row">작성자</th>
								  <td th:text="${consulting.user.name}"></td>
								</tr>
								<tr>
								  <th scope="row">이메일</th>
								  <td th:text="${consulting.email}"></td>
								</tr>
								<tr>
								  <th scope="row">문의일</th>
								  <td th:text="${consulting.date_q}"></td>
								</tr>							
								<tr>
								  <th scope="row">답변 상태</th>
								  <td>
								    <span th:if="${consulting.status == 0}" th:text="답변대기"></span>
	                          		<span th:if="${consulting.status == 1}" th:text="답변완료"></span>
	                          	  </td>
								</tr>
								<tr>
								  <th scope="row">문의명</th>
								  <td th:text="${consulting.title}"></td>
								</tr>
								<tr>
								  <th scope="row">첨부파일</th>
								  <td>
								  	<span th:if="${consulting.attach}">
								  		<u>
								  			<a th:href="@{'/admin/consulting/download?no={no}'(no=${consulting.no})}" th:text="${consulting.attach_original}"></a> 
								  		</u>	
								  			(클릭시 다운)
								  	</span>
								  	<span th:if="${consulting.attach == null}">없음</span>
								  </td>
								</tr>
								<tr>
								  <th scope="row">문의내용</th>
								  <td th:utext="${consulting.contents}">></td>
								</tr>
								<tr>
								  <th scope="row">답변</th>
								  <td><textarea style="resize: none; width:100%;" rows="20" name="answer" placeholder="답변 내용을 입력하세요." th:text="${#strings.replace(consulting.answer, '&lt;br&gt;', '&#10;')}"></textarea></td>
								</tr>
							  </tbody>
							</table>
							<div align="center">
							  <button type="submit" class="btn btn-success">답변하기</button>
							  <button type="button" class="btn btn-primary" onClick="history.back();">이전화면</button>
	                        </div>
							</div>
					</form>
                  </div>
                </div>
              </div>     
            </div>
          </div>
        </div>
        <!-- /page content -->
<th:block th:include="admin/main/footer.html"></th:block>
