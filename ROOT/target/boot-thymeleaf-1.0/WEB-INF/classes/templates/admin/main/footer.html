// 날짜 & 상태 검색
function date_status_search(no){
	var date1 = $("#date-fld1").val();
	var date2 = $("#date-fld2").val();
	var status = $("#status_select_ajax option:selected").val();
	var status_int = 0;
	if (status == "전체"){
		status_int = -1;
	} else if (status == "결제완료"){
		status_int = 0;
	} else if (status == "결제대기"){
		status_int = 1;
	} else if (status == "배송준비중"){
		status_int = 2;
	} else if (status == "배송중"){
		status_int = 3;
	} else if (status == "배송완료"){
		status_int = 4;
	} else if (status == "교환요청"){
		status_int = 5;
	} else if (status == "교환완료"){
		status_int = 6;
	} else if (status == "환불요청"){
		status_int = 7;
	} else if (status == "환불완료"){
		status_int = 8;
	} else if (status == "구매확정"){
		status_int = 9;
	}
	
	if(no == 0){
		location.href = "/admin/order";
	} else if (date1 > date2){
		alert("시작일은 종료일보다 클수 없습니다.");
	}  else if(no == 1){
		location.href = "/admin/order/" + date1 + "/" + date2 + "/" + status_int;
	}
}
