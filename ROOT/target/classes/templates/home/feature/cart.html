<th:block th:include="home/main/header.html"></th:block>
	<th:block th:include="home/main/nav.html"></th:block>
	 <main class="main">
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/"><i class="icon-home"></i></a></li>
                        <li class="breadcrumb-item active" aria-current="page">장바구니</li>
                    </ol>
                </div><!-- End .container -->
            </nav>

            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="cart-table-container">
                            <table class="table table-cart">
                                <thead>
                                    <tr>
                                    	<th class="product-col">상품</th>
                                        <th class="price-col">가격</th>
                                        <th class="qty-col">수량</th>
                                        <th>합산 가격</th>
                                    </tr>
                                </thead>
                                <tbody th:if="${session.cart != null}" th:each="cart : ${session.cart}">
                                    <tr class="product-row">
                                        <td class="product-col">
                                            <figure class="product-image-container">
                                                <a href="product.html" class="product-image">
                                                    <img th:src="@{'/uploads/{date}/{pic}'(date=${cart.regdate}, pic=${cart.pic1})}" alt="product" style="height:180px;">
                                                </a>
                                            </figure>
                                            <h2 class="product-title">
                                                <a href="product.html" th:text="${cart.name}"></a><br>
                                                <font size="2">
                                                	<span th:text="@{'옵션: {color}, {size}'(color=${cart.cartColor}, size=${cart.cartSize})}"></span>
                                                </font><br><br>
                                                <a href="#"><strong><u>옵션 변경하기</u></strong><i class="icon-angle-right"></i></a>
                                            </h2>
                                        </td>
                                        <td th:text="@{'{price}원'(price=${#numbers.formatInteger(cart.listprice, 0, 'COMMA')})}"></td>
                                        <td>
                                            <input class="vertical-quantity form-control" type="text" th:value="${cart.cartQty}">
											<a href="#" th:onclick="@{'cart_update_qty(\'{no}\')'(no=${cart.index})}" title="수정" class="btn-edit"><span class="sr-only">수정</span><i class="icon-pencil">수정</i></a>
                                        </td>
                                        <td th:text="@{'{price}원'(price=${#numbers.formatInteger(cart.cartPrice * cart.cartQty, 0, 'COMMA')})}">
                                        </td>
                                    </tr>
                                    <tr class="product-action-row">
                                        <td colspan="4" class="clearfix">
                                            <div class="float-left">
                                                <a href="#" class="btn-move">위시리스트로 이동</a>
                                            </div><!-- End .float-left -->
                                            
                                            <div class="float-right">
                                                <a href="#" title="삭제" class="btn-remove"><span class="sr-only">삭제</span></a>
                                            </div><!-- End .float-right -->
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="4" class="clearfix">
                                            <div class="float-left">
                                                <a href="/" class="btn btn-outline-secondary">메인으로 가기</a>
                                            </div><!-- End .float-left -->

                                            <div class="float-right">
                                                <a href="#" onclick="cart_deleteall()" class="btn btn-outline-secondary btn-clear-cart">장바구니 전체 삭제</a>
                                            </div><!-- End .float-right -->
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div><!-- End .cart-table-container -->
                    </div><!-- End .col-lg-8 -->

                    <div class="col-lg-4">
                        <div class="cart-summary">
                            <h3>요약</h3>
                            <table class="table table-totals">
                                <tbody>
                                    <tr>
                                        <td>가격 합계</td>
                                        <td th:if="${session.total}" th:text="@{'{price}원'(price=${#numbers.formatInteger(session.total, 0, 'COMMA')})}"></td>
                                        <td th:unless="${session.total}" >0원</td>
                                    </tr>

                                    <tr>
                                        <td>배송료</td>
                                        <td>0원</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                    	<td>총 합계</td>
                                        <td th:if="${session.total}" th:text="@{'{price}원'(price=${#numbers.formatInteger(session.total, 0, 'COMMA')})}"></td>
                                        <td th:unless="${session.total}" >0원</td>
                                    </tr>
                                </tfoot>
                            </table>

                            <div class="checkout-methods">
                                <a href="checkout-shipping.html" class="btn btn-block btn-sm btn-primary">결제하기</a>
                            </div><!-- End .checkout-methods -->
                        </div><!-- End .cart-summary -->
                    </div><!-- End .col-lg-4 -->
                </div><!-- End .row -->
            </div><!-- End .container -->

            <div class="mb-6"></div><!-- margin -->
        </main><!-- End .main -->
 <th:block th:include="home/main/footer.html"></th:block>
