<th:block th:include="admin/main/header.html"></th:block>
       <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>공지사항</h3>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>등록된 공지사항 정보</h2>
						<div class="text-right mtop20">
	                    	<a href="/admin/notice/add" class="btn btn-sm btn-primary">추가</a>
						</div>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>번호</th>
                          <th>제목</th>
                          <th>등록일</th>
                          <th>조회수</th>
                          <th>첨부파일 존재 여부</th>
                          <th>작업</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="notice : ${notice}">
                          <td th:text="${notice.no}"></td>
                          <td th:text="${notice.title}"></td>
                          <td th:text="${notice.date}"></td>
						  <td th:text="${notice.views}"></td>
                          <td th:if="${notice.attach != null}"><span>O</span></td>
                          <td th:if="${notice.attach == null}"><span>X</span></td>
                          <td>
                          	<a th:href="@{'/admin/notice/view/{no}'(no=${notice.no})}" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i>상세정보</a>
                          	<a th:href="@{'/admin/notice/update/{no}'(no=${notice.no})}" class="btn btn-info btn-xs"><i class="fas fa-pen"></i> 수정</a>
                          	<a th:href="@{'/admin/notice/del/{no}'(no=${notice.no})}" class="btn btn-danger btn-xs" onClick="return confirm('삭제할까요?');"><i class="fas fa-trash-alt"></i> 삭제</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      <th:block th:include="admin/main/footer.html"></th:block>
