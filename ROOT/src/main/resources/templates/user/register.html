<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
function idCheck() {
	var id = $("#id").val();
	$.ajax({
		url : "/user/idCheck",
		type : "POST",
		data : {
			"id" : id
		},
		dataType : "html",
		complete : function(xhr, textStatus) {
			var num = xhr.responseText;
			if (num > 0) {
				$('#cktext').text("※중복되는 아이디입니다. 다른 아이디를 입력해주세요");
				$('#cktext').css("color", "#F47520");
				$("#id").css("border-color", "#F47520");
				$(".check_button").prop("disabled", true);
				idck = 0;
			} else {
				$('#cktext').text("");
				$("#id").css("border-color", "");
				$(".check_button").prop("disabled", false);
				idck = 1;
			}
		},

	});
}
</script>

        <!--================login Area =================-->
        <div align="center">
	        <section class="login_area p_100">
	            <div class="container">
	                <div class="login_inner">
	                    <div class="row">
	                        <div class="col-lg-12">
	                            <div class="login_title">
	                                <h2>회원가입</h2>

	                            <form name="register" class="login_form row" action="/user/register" onsubmit="phone_submit()" method="post">

	                                </div>

	                                </div>
	                                <div class="col-lg-2 form-group">

	                                </div>
	                                <div class="col-lg-2 form-group">
	                                    <input class="form-control" name="phone3" type="tel" required>
	                                </div>
	                                <input type="hidden" name="phone" value="">
	                                <div class="col-lg-6 form-group">
	                                    <input class="form-control" name="password" id="password" type="password" placeholder="비밀번호" required>
	                                </div>

	                                    <input class="form-control" name="passwordC" id="passwordC" type="password" placeholder="비밀번호 재입력" onchange="pwCheck()" required>

	                                </div>

	                                </div>
	                                <div class="col-lg-2">

									</div>
									<div class="col-lg-6 form-group">
