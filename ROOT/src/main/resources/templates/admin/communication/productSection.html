<th:block th:include="admin/main/header.html"></th:block>
       <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>문의 / 리뷰</h3>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>소분류 선택</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>번호</th>
                          <th>대분류명</th>
                          <th>중분류명</th>
                          <th>소분류명</th>
                          <th>작업</th>
                        </tr>
                      </thead>
                      
                      <tbody>
                        <tr th:each="section : ${section}">
                          <td th:text="${section.no}"></td>
                          <td th:text="${section.category.name}"></td>
                          <td th:text="${section.division.name}"></td>
                          <td th:text="${section.name}"></td>
                          <td>
                          	<a th:href="@{'/admin/communication/product/list/section/{no}'(no=${section.no})}" class="btn btn-info btn-xs"><i class="fas fa-check"></i> 선택</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      <th:block th:include="admin/main/footer.html"></th:block>
