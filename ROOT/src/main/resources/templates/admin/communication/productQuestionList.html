<th:block th:include="admin/main/header.html"></th:block>
       <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>문의 / 리뷰</h3>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>문의글 확인</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>번호</th>
                          <th>상품명</th>
                          <th>답변상태</th>
                          <th>문의 유형</th>
                          <th>문의명</th>
                          <th>작성자</th>
                          <th>작성일</th>
                          <th>작업</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="question : ${question}">
                          <td th:text="${question.no}"></td>
                          <td th:text="${question.product_no.name}"></td>
                          <td th:if="${question.status == 0}" th:text="답변대기"></td>
                          <td th:if="${question.status == 1}"><strong><font color="blue">답변완료</font></strong></td>
                          <td th:if="${question.type == 0}" th:text="사이즈"></td>
					 	  <td th:if="${question.type == 1}" th:text="@{'디자인/색상'}"></td>
						  <td th:if="${question.type == 2}" th:text="@{'배송/교환/반품'}"></td>
						  <td th:if="${question.type == 3}" th:text="기타"></td>
                          <td th:text="${question.name}"></td>
						  <td th:text="${question.user_no.name}"></td>
                          <td th:text="${question.regdate}"></td>
                          <td>
                          	<a th:href="@{'/admin/communication/product/question/update/{no}'(no=${question.no})}" class="btn btn-info btn-xs"><i class="fas fa-pen"></i> 답변하기</a>
                          	<a th:href="@{'/admin/communication/product/question/del/{no}'(no=${question.no})}" class="btn btn-danger btn-xs" onClick="return confirm('삭제할까요?');"><i class="fas fa-trash-alt"></i> 삭제</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      <th:block th:include="admin/main/footer.html"></th:block>
