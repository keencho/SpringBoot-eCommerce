<th:block th:include="admin/main/header.html"></th:block>
       <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>사이즈</h3>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>사이즈</h2>
						<div class="text-right mtop20">
	                    	<a href="/admin/size/add" class="btn btn-sm btn-primary">추가</a>
						</div>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>번호</th>
                          <th>사이즈명</th>
                          <th>작업</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="clothessize : ${clothessize}">
                          <td th:text="${clothessize.no}"></td>
                          <td th:text="${clothessize.name}"></td>
                          <td>
                          	<a th:href="@{'/admin/size/update/{no}'(no=${clothessize.no})}" class="btn btn-info btn-xs"><i class="fas fa-pen"></i> 수정</a>
                          	<a th:href="@{'/admin/size/del/{no}'(no=${clothessize.no})}" class="btn btn-danger btn-xs" onClick="return confirm('삭제할까요?');"><i class="fas fa-trash-alt"></i> 삭제</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      <th:block th:include="admin/main/footer.html"></th:block>
