<th:block th:include="admin/main/header.html"></th:block>
       <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>사이즈</h3>
              </div>
            </div>

            <div class="clearfix"></div>

 			<div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>추가</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form th:action="@{'/admin/notice/update/{no}'(no=${notice.no})}" th:method="put" enctype="multipart/form-data" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">제목 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" name="title" required="required" th:value="${notice.title}" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">내용 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <textarea style="resize: none; width:100%;" rows="20" th:text="${#strings.replace(notice.contents, '&lt;br&gt;', '&#10;')}" name="contents" placeholder="내용을 입력하세요."></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">첨부파일
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <span th:if="${notice.attach}" id="attach">
                          	현재 업로드 되어있는 파일명: <u><span th:text="${notice.attach_original}"></span></u>&nbsp&nbsp&nbsp<a style="cursor: pointer;" onclick="attach_delete()"><i class="fa fa-close fa-1x"></i></a>
                          </span>
                          <input type="hidden" name="attach_status" id="attach_status" value="0">
                          <input type="file" name="attach" th:value="${notice.attach}" class="form-control form-control-sm col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
                          <button type="submit" class="btn btn-success">수정</button>
                          <button class="btn btn-primary" type="button" onClick="history.back();">취소</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      <th:block th:include="admin/main/footer.html"></th:block>
