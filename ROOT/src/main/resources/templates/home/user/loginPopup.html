<div class="modal-wrapper" id="modal-wrapper">
<br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
				<div class="container">
				  <div class="row justify-content-end">
				    <div class="col-4">
				       <h2 class="title mb-2">로그인</h2>
				    </div>
				    <div class="col-4" align="right">
				    	<a onclick="$(this).loginPopupClose();" class="icon-cancel" style="cursor:pointer; font-size: 1.25em;"></a>
				    </div>
				  </div>
				</div>
               		 계정이 없으면 <a href="/user/register"><font color="blue">여기</font></a>를 눌러 회원가입하세요.
               		 <br>
               		 <br>
                <form action="#" class="mb-1">
                    <label for="login-email">아이디 <span class="required">*</span></label>
                    <input type="email" class="form-input form-wide mb-2" id="login-email">

                    <label for="login-password">비밀번호 <span class="required">*</span></label>
                    <input type="password" class="form-input form-wide mb-2" id="login-password">

                    <div align="center">
                        <button type="submit" onclick="ajax_popup_login();" class="btn btn-primary btn-md">로그인</button>
                    </div><!-- End .form-footer -->
                </form>
            </div><!-- End .col-md-6 -->
        </div><!-- End .row -->
    </div><!-- End .container -->
</div>
